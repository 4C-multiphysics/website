<div id="main-menu-mobile" class="main-menu-mobile">
  {% assign mainmenu = site.data.menus.main | sort: 'weight' %}
  <ul>
    {% for item in mainmenu %}
    <li class="{% if item.url == page.url %}active{% endif %}">
      <a href="{{ item.url }}">
        {% if item.image_mobile %}<img src="{{ item.image_mobile | relative_url }}" alt="GitHub"
          style="width: 30px; height: 30px; vertical-align: middle;">{% endif %}
        {{ item.name }}
      </a>
    </li>
    {% endfor %}
  </ul>
</div>
