---
layout: default
---

<div class="container pb-6 pt-6 pt-md-6 pb-md-10">
    <h1>{{ page.title }}</h1>
</div>

<div class=strip">
    <div class="container" pt-2 pb-2>
        <div class="row justify-content-start">
            <div class="col-12 col-md-7 col-lg-7 order-2 order-md-1">
                {{ content }}
            </div>
            {% if page.intro_image %}
            <div class="col-12 col-md-5 col-lg-5 order-1 order-md-2 position-relative">
                <img alt="{{ page.title }}"
                    class="intro-image{% if page.intro_image_absolute %} intro-image-absolute{% endif %}{% if page.intro_image_hide_on_mobile %} intro-image-hide-mobile{% endif %}"
                    src="{{ page.intro_image | absolute_url }}"
                />
            </div>
            {% endif %}
        </div>
    </div>
</div>

<div class="strip">
    <div class="container pt-6 pb-6">
        <div class="row justify-content-start">
            {% for associate in site.data.associated %}
            <div class="col-12 col-md-6 mb-1">
                <div class="feature">
                    <div class="feature-image">
                            <img alt="{{ feature.title }}"
                                src="{{ associate.image.url | relative_url }}"
                                width=auto
                                height=auto
                            />
                    </div>
                    <h2 class="feature-title">{{ associate.title }}</h2>
                    <div class="feature-content">{{ associate.description }}</div>
                    {% if associate.link %}
                    <div class=feature-content"><a href="{{ associate.link }}">Project link</a></div>
                    {% endif %}
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
</div>
