name: comment

on:
  pull_request:
    branches:
        - main

jobs:
  comment:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/github-script@v7
        with:
          github-token: ${{secrets.GITHUB_TOKEN}}
          script: |
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: '__Note for reviewers:__ You can preview the website by downloading the built website artifact, extracting it in an empty folder and executing `python3 -m http.server` in the folder.'
            })